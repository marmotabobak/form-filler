<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <h3>Настройки автозаполнения</h3>

  <div class="row">
    <label for="fio">ФИО</label>
    <input type="text" id="fio" placeholder="ФИО" />
  </div>

  <div class="row">
    <label for="email">e-mail</label>
    <input type="email" id="email" placeholder="e-mail" />
  </div>

  <div class="row">
    <label for="fanId">Fan ID</label>
    <input type="text" id="fanId" placeholder="Fan ID" />
  </div>

  <div class="row checkbox-row">
    <input type="checkbox" id="autoConsent" />
    <label for="autoConsent">Согласие на обработку ПД</label>
  </div>
  
  <button id="saveBtn">Сохранить настройки</button>

  <div id="popupMsg">Настройки сохранены</div>

  <script src="../shared/logger.js"></script>
  <script src="storage.js"></script>
  <script src="ui.js"></script>
  <script src="index.js"></script>
</body>
</html>
