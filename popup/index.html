<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <h3>Настройки автозаполнения</h3>

  <div class="row">
    <label for="fio">ФИО</label>
    <input type="text" id="fio" placeholder="ФИО" />
  </div>

  <div class="row">
    <label for="email">e-mail</label>
    <input type="email" id="email" placeholder="e-mail" />
  </div>

  <div class="row">
    <label for="fanId">Fan ID</label>
    <input type="text" id="fanId" placeholder="Fan ID" />
  </div>

  <div class="row checkbox-row">
    <input type="checkbox" id="autoConsent" />
    <label for="autoConsent">Согласие на обработку ПД</label>
  </div>
  <div class="row toggle-row">
    <label for="enabled" class="text-label">Включить автозаполнение</label>
    <label class="toggle">
      <input type="checkbox" id="enabled" checked />
      <span class="toggle-slider"></span>
    </label>
  </div>

  <script src="../shared/logger.js"></script>
  <script src="storage.js"></script>
  <script src="ui.js"></script>
  <script src="popup.js"></script>
</body>
</html>
