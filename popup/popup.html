<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <h3>Настройки автозаполнения</h3>

  <label for="email">Рабочий e-mail</label>
  <input type="email" id="email" placeholder="example@mail.com" />

  <label for="fio">ФИО</label>
  <input type="text" id="fio" placeholder="Иванов Иван Иванович" />

  <label for="fanId">Fan ID</label>
  <input type="text" id="fanId" placeholder="195074116" />

  <div>
    <input type="checkbox" id="autoConsent" />
    <label for="autoConsent">Автоматически отмечать согласие</label>
  </div>

  <button id="saveBtn">Сохранить настройки</button>
  <button id="resetBtn" class="secondary">Сбросить настройки</button>

  <div id="popupMsg">Настройки сохранены!</div>

  <script src="../shared/logger.js"></script>
  <script src="storage.js"></script>
  <script src="ui.js"></script>
  <script src="popup.js"></script>
</body>
</html>
